<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3 sidebar">
                <div class="logo">
                    <h2>Music Player</h2>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li class="active"><i class="fas fa-home"></i> Home</li>
                        <li><i class="fas fa-search"></i> Search</li>
                        <li><i class="fas fa-bookmark"></i> Your Library</li>
                    </ul>
                </div>
                <div class="playlists">
                    <h3>PLAYLISTS</h3>
                    <div class="create-playlist">
                        <i class="fas fa-plus-square"></i>
                        <span>Create Playlist</span>
                    </div>
                    <ul class="playlist-list">
                        <li>My Playlist #1</li>
                        <li>My Playlist #2</li>
                        <li>My Playlist #3</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-lg-9 main-content">
                <div class="header">
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <div class="nav-buttons d-none d-md-flex">
                            <button class="nav-arrow"><i class="fas fa-chevron-left"></i></button>
                            <button class="nav-arrow"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="search-bar">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Search...">
                            </div>
                            <div class="user-avatar">
                                <img src="user-placeholder.svg" alt="User" class="user-avatar-img">
                            </div>
                        </div>
                        <button class="menu-toggle d-md-none"><i class="fas fa-bars"></i></button>
                    </div>
                </div>
                <div class="content">
                    <section class="greeting-section">
                        <h1 class="greeting">Good Morning</h1>
                        <div class="row greeting-grid">
                            <div class="col-sm-6 col-md-4 col-xl-3 mb-4">
                                <div class="greeting-card">
                                    <img src="placeholder.svg" alt="Playlist">
                                    <h3>Liked Songs</h3>
                                    <button class="play-button"><i class="fas fa-play"></i></button>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-xl-3 mb-4">
                                <div class="greeting-card">
                                    <img src="placeholder.svg" alt="Playlist">
                                    <h3>Rock Classics</h3>
                                    <button class="play-button"><i class="fas fa-play"></i></button>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-xl-3 mb-4">
                                <div class="greeting-card">
                                    <img src="placeholder.svg" alt="Playlist">
                                    <h3>Pop Mix</h3>
                                    <button class="play-button"><i class="fas fa-play"></i></button>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-xl-3 mb-4">
                                <div class="greeting-card">
                                    <img src="placeholder.svg" alt="Playlist">
                                    <h3>Chill Vibes</h3>
                                    <button class="play-button"><i class="fas fa-play"></i></button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="playlist-section">
                        <div class="section-header">
                            <h2>Your Playlist</h2>
                            <button class="icon-button"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                        <div class="playlist-container">
                            <div class="playlist-grid" id="playlist">
                                <!-- Songs will be added here by JavaScript -->
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    <div class="now-playing-bar">
        <div class="now-playing-left">
            <div class="now-playing-cover">
                <img id="cover" src="placeholder.svg" alt="Album Cover">
            </div>
            <div class="now-playing-info">
                <div id="song-name" class="now-playing-name">Song Name</div>
                <div id="artist-name" class="now-playing-artist">Artist Name</div>
            </div>
            <button class="like-button"><i class="far fa-heart"></i></button>
        </div>
        <div class="now-playing-center">
            <div class="player-controls">
                <button id="shuffle-button" class="control-button"><i class="fas fa-random"></i></button>
                <button id="prev-button" class="control-button"><i class="fas fa-step-backward"></i></button>
                <button id="play-button" class="play-button"><i class="fas fa-play"></i></button>
                <button id="next-button" class="control-button"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-button" class="control-button"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time" class="progress-time">0:00</span>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <span id="duration" class="progress-time">0:00</span>
            </div>
        </div>
        <div class="now-playing-right">
            <button id="volume-button" class="volume-button"><i class="fas fa-volume-up"></i></button>
            <div class="volume-container">
                <div class="progress">
                    <div id="volume-bar" class="progress-bar" role="progressbar" style="width: 70%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
